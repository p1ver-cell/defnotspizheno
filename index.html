<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/indexstyle.css">
    <link rel="icon" href="assets/dota2-icon-512x506-hfptwa1b.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota Hero Guess</title>
    <style>
        body {
            background: url('assets/dotabackground.jpg') no-repeat fixed;
        }
        .game-menu {
            text-align: center;
            padding: 20px;
        }
        .hero-details-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .hero-details-table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="game-menu">
    <h2>GUESS HERO FROM DOTA 2!</h2>
    <div class="clue-section">
        <button class="clue-button">QUOTE CLUE</button>
        <button class="clue-button">ABILITY CLUE</button>
        <button class="clue-button">LOADING SCREEN CLUE</button>
    </div>

    <div class="input-container">
        <input type="text" id="hero-input" placeholder="Type a Hero's name ..." onkeydown="checkKey(event)">
        <button class="submit-button" onclick="checkGuess(document.getElementById('hero-input').value)">
            <img src="assets/send.png" alt="Submit" class="submit-icon">
        </button>
    </div>

    <p id="feedback"></p>

    <table class="hero-details-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Species</th>
            <th>Position(s)</th>
            <th>Attribute</th>
            <th>Range Type</th>
            <th>Complexity</th>
            <th>Release Year</th>
        </tr>
        </thead>
        <tbody id="result">
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <button class="new-game-button" onclick="resetGame()">New Hero</button>
</div>

<div style="text-align: center;">
    <img src="assets/Logo.5b0230f6.png" class="Dotadle" alt="Dotadle1">
</div>

<script src="src/main.js"></script>
</body>
</html>
